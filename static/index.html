<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language to SQL Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Natural Language to SQL Converter</h1>
        
        <!-- Dataset Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Upload Dataset</h2>
            <div class="flex items-center space-x-4">
                <input type="file" id="fileInput" accept=".csv" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Choose File
                </button>
                <span id="fileName" class="text-gray-600">No file chosen</span>
            </div>
        </div>

        <!-- Query Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Ask Your Question</h2>
            <div class="mb-4">
                <select id="datasetSelect" class="w-full p-2 border rounded mb-4">
                    <option value="">Select a dataset</option>
                </select>
                <div class="flex items-center space-x-2">
                    <textarea id="queryInput" class="w-full p-2 border rounded h-32" placeholder="Type your question here..."></textarea>
                    <button id="micBtn" type="button" class="bg-gray-200 p-2 rounded hover:bg-gray-300" title="Speak your query">
                        <svg id="micIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-700">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18v2m0 0a4 4 0 01-4-4h8a4 4 0 01-4 4zm0-2V6a4 4 0 018 0v6a4 4 0 01-8 0z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button onclick="processQuery()" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                Convert to SQL
            </button>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Results</h2>
            <div class="mb-4">
                <h3 class="text-lg font-medium mb-2">Generated SQL Query:</h3>
                <pre id="sqlQuery" class="bg-gray-100 p-4 rounded"></pre>
            </div>
            <div>
                <h3 class="text-lg font-medium mb-2">Query Results:</h3>
                <div id="results" class="overflow-x-auto"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
